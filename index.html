<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildGuard | 守护生命</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark: #2c3e50;
            --accent: #8d6e63; /* 大地棕 */
            --green: #27ae60;
            --bg: #fdfcfb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "PingFang SC", "Microsoft YaHei", sans-serif; color: var(--dark); background: var(--bg); line-height: 1.6; }
        
        /* 布局容器 */
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        section { padding: 80px 0; }
        .text-center { text-align: center; }

        /* 导航 */
        nav { padding: 20px 0; display: flex; justify-content: space-between; align-items: center; }
        nav .logo { font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; gap: 8px; }
        nav a { text-decoration: none; color: var(--dark); font-size: 0.9rem; margin-left: 20px; }

        /* Hero 主页 */
        .hero { padding: 100px 0; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 20px; letter-spacing: 2px; }
        .hero p { color: #666; max-width: 600px; margin: 0 auto 30px; }
        
        /* 按钮 */
        .btn { padding: 12px 30px; background: var(--dark); color: white; text-decoration: none; border-radius: 4px; transition: 0.3s; }
        .btn:hover { background: var(--accent); }

        /* 特色块（保护计划） */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; margin-top: 50px; }
        .card { background: white; padding: 30px; border-radius: 8px; border: 1px solid #eee; }
        .card i { font-size: 2rem; color: var(--accent); margin-bottom: 20px; }
        .card h3 { margin-bottom: 15px; }

        /* 数据 */
        .stats { background: #f4f1ee; display: flex; justify-content: space-around; flex-wrap: wrap; padding: 60px 0; }
        .stat-item h2 { font-size: 2rem; color: var(--dark); }
        .stat-item p { font-size: 0.8rem; color: #888; text-transform: uppercase; }

        /* 页脚 */
        footer { padding: 50px 0; border-top: 1px solid #eee; font-size: 0.8rem; color: #999; }

        @media (max-width: 600px) {
            .hero h1 { font-size: 1.8rem; }
            nav { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <div class="logo"><i class="fas fa-paw"></i> WILDGUARD</div>
        <div class="links">
            <a href="#projects">项目</a>
            <a href="#about">关于</a>
            <a href="#join" class="btn">加入</a>
        </div>
    </nav>
</div>

<section class="hero text-center">
    <div class="container">
        <h1>守护每一个野性生命</h1>
        <p>我们致力于在全球范围内保护濒危动物及其栖息地，通过科学干预和社区协作，让自然重回平衡。</p>
        <a href="#" class="btn">立即行动</a>
    </div>
</section>

<div class="stats text-center">
    <div class="stat-item">
        <h2 class="counter" data-target="15000">0</h2>
        <p>救助动物</p>
    </div>
    <div class="stat-item">
        <h2 class="counter" data-target="240">0</h2>
        <p>物种保护</p>
    </div>
    <div class="stat-item">
        <h2 class="counter" data-target="80">0</h2>
        <p>全球保护区</p>
    </div>
</div>

<section id="projects" class="container">
    <div class="text-center">
        <h2>核心保护计划</h2>
    </div>
    <div class="grid">
        <div class="card">
            <i class="fas fa-shield-alt"></i>
            <h3>反盗猎巡护</h3>
            <p>通过卫星监测和无人机巡逻，全天候守护大象及犀牛等濒危动物的安全。</p>
        </div>
        <div class="card">
            <i class="fas fa-water"></i>
            <h3>海洋生命营救</h3>
            <p>清理幽灵渔网，保护海龟产卵地，并为受伤的海洋生物提供医疗支持。</p>
        </div>
        <div class="card">
            <i class="fas fa-seedling"></i>
            <h3>栖息地修复</h3>
            <p>连接破碎的森林廊道，确保野生动物有足够的空间进行迁徙和繁衍。</p>
        </div>
    </div>
</section>

<footer class="text-center">
    <div class="container">
        <p>&copy; 2026 WildGuard Project. 致力于物种多样性保护。</p>
    </div>
</footer>

<script>
    // 极简数字滚动效果
    const counters = document.querySelectorAll('.counter');
    const options = { threshold: 0.5 };

    const startCounter = (el) => {
        const target = +el.getAttribute('data-target');
        let count = 0;
        const inc = target / 50; 
        const timer = setInterval(() => {
            count += inc;
            if (count >= target) {
                el.innerText = target.toLocaleString();
                clearInterval(timer);
            } else {
                el.innerText = Math.ceil(count).toLocaleString();
            }
        }, 20);
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                startCounter(entry.target);
                observer.unobserve(entry.target);
            }
        });
    }, options);

    counters.forEach(c => observer.observe(c));
</script>

</body>
</html>
